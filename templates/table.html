<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau des Utilisateurs</title>
    
    <link rel="stylesheet" type="text/css" href="/static/table/style.css">
    <script type="text/javascript" src="/static/table/script.js"></script> 
</head>
<body>
    <h1>Liste des Utilisateurs</h1>
    <table>
        <thead>
            <tr>
                <th>photo</th>
                <th>nom du produit</th>
                <th>quantit√©e</th>
                <th>suppression</th>
                <th>ajout</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in donnees %}
            <tr>
                <td><image src="/static/images/{{produit[0]}}" class="image-icon"/></td>
                <td>{{ produit[1] }}</td>
                <td>{{ produit[2] }}</td>

                <td><button onclick="remove_object('{{ produit[1] }}')">supprime</button></td>
                <td><button onclick="add_object('{{ produit[1] }}')">ajouter</button></td>
                    
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
